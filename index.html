<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css"/>

</head>
<body>
    <div class='outerbox'>
        <div class='Innerbox'>
              <header class='header'>
                  <h2>SignUp</h2>
              </header>
              <main class='SignUp-body'>
                 <form action="#">
                   <p>
                    <label for='fullName'> Full Name </label>
                    <input type='text'id='fullName'placeholder="Enter your name" required> </input>
                   </p>
                   <p>
                    <label for='email'> E-Mail </label>
                    <input type='email'id='email' placeholder="Enter your e-mail" required> </input>
                   </p>
                   <p>
                    <label for='Password'>  Password </label>
                    <input type='password' id='Password' placeholder="Enter your password" required> </input>
                   </p>
                   <p>
                    <input type='submit' id='submit' value="Create account"> </input>
                   </p>
                 </form>
              </main>
              <footer class='SignUp-footer'>
                  <p>
                      Already have an account? <a href="#">Login</a>
                  </p>
              </footer>
        </div>
    </div>
    
</body>
</html>
